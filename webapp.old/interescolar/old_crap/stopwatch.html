<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IRE - Cron&oacute;metro</title>
<!--
   <title>Interescolar de Rob&oacute;tica Educativa</title>
  -->
<link rel="stylesheet" href="css/jbclock.css" type="text/css" media="all"> 
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/stopwatch.js"></script>
<script type="text/javascript">
var sw;
$(document).ready(function(){
  sw = new StopWatch({
    /*
     * Blue:   #378CFF
     * Green:  #9CDB7D
     * Yellow: #FFDC50
     * Red:    #FF6565
     * White:  #FFFFFF
     */

    secondsColor : "#FFFFFF",
    minutesColor : "#FFFFFF",
    hoursColor   : "#FFFFFF",
    
    secondsGlow  : "#9CDB7D",
    minutesGlow  : "#FFDC50",
    hoursGlow    : "#FF6565",

    hours     : 0,
    minutes   : 0,
    seconds   : 0,
    msecs     : 0,
    rfrate    : 35,
    autostart : false,
  });
});
</script>
</head>
<body>
<div id="background">
  <img id="bg_img" src="img/clean1.jpg" class="stretch" alt="">
</div>
<div class="wrapper">
  <div class="header">
    <img id="imgHeader" src="img/cover_c.png" alt="">
  </div>
  <div class="main">
    <div class="clock">
      <!-- Hours -->
      <!--
      <div class="clock_hours">
        <div class="bgLayer">
          <canvas id="canvas_hours" width="188" height="188">
          </canvas>
          <div class="text">
            <p class="val">0</p>
            <p class="type_seconds">[h]</p>
            <p class="type_hours">Horas</p>
          </div>
        </div>
      </div>
      -->
      <!-- Hours -->
      <!-- Minutes -->
      <div class="clock_minutes">
        <div class="bgLayer">
          <canvas id="canvas_minutes" width="188" height="188">
          </canvas>
          <div class="text">
            <p class="val">0</p>
            <p class="type_seconds">[min]</p>
          <!--
            <p class="type_minutes">Minutos</p>
          -->
          </div>
        </div>
      </div>
      <!-- Minutes -->
      <!-- Seconds -->
      <div class="clock_seconds">
        <div class="bgLayer">
          <canvas id="canvas_seconds" width="188" height="190">
          </canvas>
          <div class="text">
            <p class="val">0</p>
            <p class="type_seconds">[s]</p>
          <!--
            <p class="type_seconds">Segundos</p>
          -->
          </div>
        </div>
      </div>
      <!-- Seconds -->
    </div>
    <div class="controls" style="">
      <input id="startStop" type="button" value="Iniciar" onClick="javascript:sw.startStop()">
      <input id="resetAndClear" type="button" onClick="javascript:sw.resetAndClear()" value="Resetear">
    </div>
  </div>
  <div class="footer">
    <img src="img/footer.png" alt="">
  </div>
</div>
</body>
</html>
