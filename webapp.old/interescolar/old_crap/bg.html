<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IRE</title>
<link rel="stylesheet" type="text/css" href="css/style.css" >
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/puntajes_r1.js"></script>
<script type="text/javascript">
$(document).ready(function(event) {
  var elem = $("#background img");
  var num = 5;
  var idx = 0;
  var idn = idx + 1;

  setInterval(function() {
    if (num == 0) {
      return;
    }

    idn = (idx == num) ? 0 : (idx + 1);

    elem.eq(idx).appendTo("#background").fadeOut(2500, "linear");
    elem.eq(idn).fadeIn(2500, "linear");

    idx = (idx == num) ? 0 : (idx + 1);
  }, 7000);
});
</script>
</head>
<body>
<div id="background">
  <img src="img/clean6.jpg" class="stretch defaultBg" alt="">
  <img src="img/clean5.jpg" class="stretch" alt="">
  <img src="img/clean4.jpg" class="stretch" alt="">
  <img src="img/clean3.jpg" class="stretch" alt="">
  <img src="img/clean2.jpg" class="stretch" alt="">
  <img src="img/clean1.jpg" class="stretch" alt="">
</div>
<div id="container">
</div>
</body>
</html>
