<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IRE - Puntajes</title>
<link rel="stylesheet" type="text/css" href="css/style.css" >
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/puntajes.js"></script>
<script type="text/javascript">
var update;
$(document).ready(function(event) {
  update = new updateValues({
    autorun : false,
    rfrate  : 10000,
    url     : "http://127.0.0.1:5000/puntajes"
  });
});

$(document).ready(function(event) {
  var elem = $("#background img");
  var num = 5;
  var idx = 0;
  var idn = idx + 1;

  setInterval(function() {
    if (num == 0) {
      return;
    }

    idn = (idx == num) ? 0 : (idx + 1);

    elem.eq(idx).appendTo("#background").fadeOut(2500, "linear");
    elem.eq(idn).fadeIn(2500, "linear");

    idx = (idx == num) ? 0 : (idx + 1);
  }, 30000);
});
</script>
</head>
<body>
<div id="background">
  <img src="img/clean6.jpg" class="stretch defaultBg" alt="">
  <img src="img/clean5.jpg" class="stretch" alt="">
  <img src="img/clean4.jpg" class="stretch" alt="">
  <img src="img/clean3.jpg" class="stretch" alt="">
  <img src="img/clean2.jpg" class="stretch" alt="">
  <img src="img/clean1.jpg" class="stretch" alt="">
</div>
<div id="container">
  <div id="header">
    <img id="imgHeader" src="img/cover_c.png" alt="">
  </div>
  <div id="tblScores" class="boxScores">
    <div id="tblTitle" class="boxTitle">
      <h2>Tabla de puntajes</h2>
    </div>
    <table>
      <thead>
        <tr id="tblHeader">
          <th scope="col">Equipos</th>
          <th scope="col">Ronda 1</th>
          <th scope="col">Ronda 2</th>
          <th scope="col">Total Rondas</th>
          <th scope="col">Programaci&oacute;n</th>
          <th scope="col">Trabajo en Equipo</th>
          <th scope="col">Puntaje Final</th>
        </tr>
      </thead>
      <tbody id="updateMe">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <div class="boxFooter">
      <a id="updLink" href="javascript:update.startStop()">
        Actualizar
      </a>
    </div>
  </div>
  <div id="msgBox" style="visibility: hidden;">
  </div>
</div>
</body>
</html>
