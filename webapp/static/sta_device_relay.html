  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>

        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Dispositivos</a></li>
            <li><a href="#">Reportes</a></li>
            <li><a href="#">Exportar</a></li>

    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-offset-1 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dispositivo</h1>
          <h4 class="sub-header">[Relé]</h4>
          <div class="row voffset1">
            <div class="col-xs-3">Estado</div>
            <div class="col-xs-9">
              <span class="glyphicon glyphicon-remove" id="status-icon"></span>
              <span id="status-msg">Apagado</span>
            </div>
          </div>
          <div class="row voffset1">
            <div class="col-xs-3">Descripción</div>
            <div class="col-xs-9">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </div>
          </div>
          <div class="sub-header"></div>
          <div class="row voffset1">
            <div class="col-xs-3">Controlar</div>
            <div class="col-xs-9">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-sm btn-default" id="btnTurnOn">
                  <input type="radio" name="options"> Encender
                </label>
                <label class="btn btn-sm btn-danger active" id="btnTurnOff">
                  <input type="radio" name="options" checked> Apagar
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/docs.min.js"></script>
    <script type="text/javascript">
      $("#btnTurnOn").click(function() {
        if ($(this).hasClass("btn-default")) {
          $("#btnTurnOn").toggleClass("btn-default btn-success");
          $("#btnTurnOff").toggleClass("btn-danger btn-default");
          $("#status-icon").toggleClass("glyphicon-remove glyphicon-ok");
          $("#status-msg").text("Encendido");
        }
      });
      $("#btnTurnOff").click(function() {
        if ($(this).hasClass("btn-default")) {
          $("#btnTurnOn").toggleClass("btn-success btn-default");
          $("#btnTurnOff").toggleClass("btn-default btn-danger");
          $("#status-icon").toggleClass("glyphicon-ok glyphicon-remove");
          $("#status-msg").text("Apagado");
        }
      });
    </script>
